<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div id="signinForm" class="noneModal" th:fragment="registForm(signin)">
        <div class="formTitle">
            <p>新規登録</p>
            <a class="xbutton" href="#!" onclick="showSignin()">×</a>
        </div>
        <div class="formContent">
            <label for="name">表示名</label>
            <br />
            <input type="text" id="signin_name" name="name" />
            <div class="checkD">
            <p id="nameCheck" class="checkP"></p>
            </div>
            <label for="mail">メールアドレス</label>
            <br />
            <input type="text" id="signin_mail" name="mail" />
            <div class="checkD">
            <p id="mailCheck"class="checkP"></p>
            </div>
            <label for="password">パスワード</label>
            <br />
            <input type="password" id="signin_password" name="password" />
            <div class="checkD">
            <p id="passCheck"class="checkP"></p>
            </div>
            <label for="re_password">パスワードの再入力</label><br />
            <input type="password" id="re_password" name="re_password" />
            <div class="checkD">
            <p id="rePassCheck"class="checkP"></p>
            </div>
            <br />
            <input type="hidden" name="token" th:value="${token}" />
            <button type="button" onclick="check()">登録</button>
            <script th:inline="javascript">
                /*<![CDATA[*/
                function check() {
                    var check = 0;
                    if (document.getElementById("signin_mail").value == "") {
                        check = 1;
                        document.getElementById("mailCheck").innerHTML = "入力してください";
                    } else {
                        document.getElementById("mailCheck").innerHTML = "";
                    }
                    if (document.getElementById("signin_name").value == "") {
                        check = 1;
                        document.getElementById("nameCheck").innerHTML = "入力してください";
                    } else {
                        document.getElementById("nameCheck").innerHTML = "";
                    }
                    if (document.getElementById("signin_password").value == "") {
                        check = 1;
                        document.getElementById("passCheck").innerHTML = "入力してください";
                    } else {
                        document.getElementById("passCheck").innerHTML = "";
                    }
                    if(document.getElementById("signin_password").value != document.getElementById("re_password").value){
                        document.getElementById("rePassCheck").innerHTML = "入力に誤りがあります";
                        check = 1;
                    }else{
                        document.getElementById("rePassCheck").innerHTML = "";
                    }
                    if(check == 0 ){
                        document.forms['signinForm'].submit();
                    }

                }
                /*]]>*/
            </script>
            <a th:href="@{/terms}">利用規約</a>
            <a th:href="@{/pp}">プライバシーポリシー</a>
        </div>
    </div>
</body>
</html>
