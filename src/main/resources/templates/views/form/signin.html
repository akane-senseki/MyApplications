<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="registForm(signin)">
                    <label for="name">表示名</label><br />
                    <input type="text" id="signin_name" name="name" />
                <br />
                <br />
                <label for="mail">メールアドレス</label><br />
                <input type="text"id="signin_mail" name="mail" />
                <br />
                <br />
                <label for="password">パスワード</label><br />
                <input type="password" id="signin_password" name="password" /> <br /> <br />
                <label for="re_password">パスワードの再入力</label><br />
                <input type="password" id="re_password" name="re_password" /> <br /> <br />
                <label for="admin_flag">権限</label><br />
                 <select name="admin_flag">
                    <option value="0" th:selected="${admin_flag == 0}">一般</option>
                    <option value="1" th:selected="${admin_flag == 1}">管理人</option>
                </select>

                <input type="hidden" name="token" th:value="${token}" />
                <button type="submit" onclick="return check_signin()">登録</button>
                <br/>
                <a href="#">利用規約</a>
                <a href="#">プライバシーポリシー</a>
</div>
</body>
</html>
